<!DOCTYPE html>
<html>
<head>
  <title>AR.js and A-Frame Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <input id="transparencySlider" type="range" min="0" max="1" step="0.01" value="1">
  <a-scene embedded arjs='sourceType: webcam; video: { facingMode: environment, width: 1280, height: 720 };'>
    <a-marker preset="hiro">
      <a-entity id="model1" gltf-model="url(static.glb)" 
                scale="0.1 0.1 0.1" position="0 0 0" material="color: #0066ff; opacity: 1; shader: standard;"></a-entity>
      <a-entity id="model2" gltf-model="url(dynalpha.glb)" 
                scale="0.1 0.1 0.1" position="0 0 0" material="color: #66ff33; opacity: 0.5; transparent: true; shader: standard;"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
